spring.application.name=product-service
server.port=9091

#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=inventory-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/minishop
spring.datasource.username=postgres
spring.datasource.password=Munmun@171

# JPA Hibernate settings
spring.jpa.hibernate.ddl-auto=update


#POSTGRESQL password : Munmun@171 , server port : 5432

# Redis configuration
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.redis.serializer=org.springframework.data.redis.serializer.GenericJackson2JsonRedisSerializer
spring.cache.type=redis

spring.redis.database=0
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.data.redis.cache=TRACE

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Tocheck use of this property
spring.cloud.config.import-check.enabled=false

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

info.app.name=API Gateway
info.app.version=1.0.0
info.app.description=API Gateway for microservices
management.endpoints.web.exposure.include=info

#this ensure actuator info wont be sending blank {} parse
management.info.env.enabled=true



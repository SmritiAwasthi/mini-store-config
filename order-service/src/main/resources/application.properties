spring.application.name=order-service
server.port=8082

spring.cloud.config.enabled=false

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/minishop
spring.datasource.username=postgres
spring.datasource.password=Munmun@171

# JPA Hibernate settings
spring.jpa.hibernate.ddl-auto=update

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=true
spring.main.allow-bean-definition-overriding=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=inventory-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#Cirecuit Breaker Configuration
resilience4j.circuitbreaker.instances.productService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.productService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.productService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.productService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.productService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.productService.automaticTransitionFromOpenToHalfOpenEnabled=true
# --- Retry Configuration ---
resilience4j.retry.instances.productService.maxAttempts=3
resilience4j.retry.instances.productService.waitDuration=2s
resilience4j.retry.instances.productService.retryExceptions[0]=java.io.IOException
resilience4j.retry.instances.productService.retryExceptions[1]=org.springframework.web.reactive.function.client.WebClientRequestException
resilience4j.retry.instances.productService.retryExceptions[2]=java.lang.RuntimeException



